h2_frac_func_stellar_mass:
  type: "scatter"
  legend_loc: "lower left"
  x:
    quantity: "apertures.mass_star_100_kpc"
    units: Solar_Mass
    start: 1e5
    end: 1e12
  y:
    quantity: "derived_quantities.h2_plus_he_to_stellar_mass_100_kpc"
    units: "Solar_Mass / Solar_Mass"
    start: 1e-4
    end: 100
  median:
    plot: true
    adaptive: true
    log: true
    number_of_bins: 35
    start:
      value: 1e5
      units: Solar_Mass
    end:
      value: 1e12
      units: Solar_Mass
  metadata:
    title: Stellar Mass-H$_2$ Fraction
    section: Cold Gas Data Comparison
    caption: Galaxy H$_2$ mass (including Helium following the observations) over stellar mass as a function of stellar mass in 0.2 dex bins, measured in 100 kpc apertures. Grossi+16 use a Herschel (FIR) detected (by >5$\sigma$ in 4 bands) sample of Virgo Cluster star-forming dwarf galaxies, with CO detection. This biases towards higher SFR and metallicity systems. conversion uses a radio H-band luminosity estimate. MAGMA (Hunt+20) are selected on both CO and HI detecions, but find the galaxies down to $10^7 \; {\rm M_\odot}$ consistent with the extrapolated SFMS (i.e. typical star-forming galaxies). XCOLDGASS (Saintonge+17) is a uniform subsample of XGASS (see Stellar Mass-HI Fraction caption) plotting those above the CO detection limit ($M_{\rm H2}/M_*$ > $1.5\%$).    
  observational_data:
    - filename: GalaxyH2Fractions/Saintonge2017_abcissa_M_star.hdf5
    - filename: GalaxyH2Fractions/Hunt2020_Data.hdf5
    - filename: GalaxyH2Fractions/Grossi2016_Data.hdf5
    - filename: GalaxyH2Fractions/Lisenfeld2016_Data.hdf5
    - filename: GalaxyH2Fractions/Gratier2010_Data.hdf5

