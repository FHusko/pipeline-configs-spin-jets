  legend_loc: "lower left"
  number_of_bins: 30
  x:
    quantity: "derived_quantities.neutral_hydrogen_mass"
    units: Solar_Mass
    start: 1e6
    end: 1e12
  y:
    units: 1/Mpc**3
    start: 1e-6
    end: 1.316 # (1e-0.5)
