stellar_mass_snia_rates_50:
  type: "scatter"
  legend_loc: "upper left"
  x:
    quantity: "apertures.mass_star_50_kpc"
    units: Solar_Mass
    start: 1e6
    end: 1e12
  y:
    quantity: "snia_rates.snia_rates_50_kpc"
    units: "1/year"
    start: 1e-8
    end: 1e-1
  median:
    plot: true
    log: true
    adaptive: true
    number_of_bins: 30
    start:
      value: 1e6
      units: Solar_Mass
    end:
      value: 1e12
      units: Solar_Mass
  metadata:
    title: Stellar Mass-SNIa rate relation (50 kpc aperture)
    caption: Uses a 50 kpc 3D aperture.
    section: SNIa Rate

